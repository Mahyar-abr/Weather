<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Document</title>

    <link rel="stylesheet" href="stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 class="headTitle">Weather Forecast Application</h2>
      <div class="chooseCountry">
        <button class="button-66" role="button" id="chooseCountry">
          <i class="fa fa-cog" aria-hidden="true"></i>Choose Your Country
        </button>
      </div>

      <div class="background">
        <div class="top">
          <p id="todayDate" class="today"></p>
          <p id="weekDay" class="day"></p>
          <p id="country" class="country">UnitedKingdom</p>
          <p id="city" class="city">City of London, Greater London</p>
          <p id="weather" class="weather"></p>
          <p id="degree" class="degree"></p>
          <div class="cards">
            <div class="left">
              <img src="" alt="" />
              <p>DAY</p>
              <p id="degreeDay">28'</p>
            </div>
            <div class="middle">
              <img src="" alt="" />
              <p>NIGHT</p>
              <p id="degreeNight">15'</p>
            </div>
            <div class="right">
              <img src="" alt="" />
              <p>TOMMOROW</p>
              <p id="degreeTommorow">15'</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="popup" id="todo">
      <div class="popup-content" id="popupcontent">
        <select name="country" id="country" class="countryDropdown">
          
        </select>

        <select name="city" id="city" class="cityDropdown">
          
        </select>

        <label for="searchCity" class="searchCity"><p>search your city if you couldn't found your city</p></label>
        <input id="searchCity" type="search" name="searchCity" class="searchCity" placeholder="Type Your City">

        <button class="button-save" id="save">Save</button>
        <!-- <input
          class="input"
          type="text"
          name="text"
          id="task"
          placeholder="Task"
        />
        <textarea
          class="input"
          name="text"
          rows="4"
          cols="50"
          id="taskinfo"
        ></textarea> -->
      </div>
    </div>
  </body>
</html>
