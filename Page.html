<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      
        <h2 class="headTitle">Weather Forecast Application</h2>
        <i class="fa fa-cog" aria-hidden="true"></i>
      
      <div class="background">
        <div class="top">
          <p id="todayDate" class="today"></p>
          <p id="weekDay" class="day">9/12/2023</p>
          <p id="country" class="country">UnitedKingdom</p>
          <p id="city" class="city">City of London, Greater London</p>
          <p id="weather" class="weather">Partly cloudy</p>
          <p id="degree" class="degree">26'</p>
        </div>
        <div class="left">
          <img src="" alt="" />
          <p>DAY</p>
          <p id="degreeDay">28'</p>
        </div>
        <div class="middle">
          <img src="" alt="" />
          <p>NIGHT</p>
          <p id="degreeNight">15'</p>
        </div>
        <div class="right">
          <p>TOMMOROW</p>
          <p id="degreeTommorow">15'</p>
        </div>
      </div>
    </div>
  </body>
</html>
